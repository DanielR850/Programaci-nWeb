<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Books of Femi</title>

  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/carrito.css">
</head>

<body>
  <!-- Encabezado -->
  <header class="header-box">
    <h1>BOOKS OF FEMI</h1>
    <div class="nav-buttons">
      <a href="catalogo-cliente.html" class="btn">Catalog</a>
      <a href="#" class="btn user-btn">User</a>
    </div>
  </header>

  <!-- Subtítulo -->
  <div class="Subtitle">
    <h2>Product list</h2>
  </div>

  <!-- Contenedor principal -->
  <div class="cart-container">
    <!-- Productos en carrito -->
    <div class="cart-items">
      <!-- JS insertará los libros aquí -->
    </div>

    <!-- Resumen de compra -->
    <div class="checkout-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>$0.00 USD</span>
      </div>
      <div class="summary-row">
        <span>Tax (10% VAT):</span>
        <span>$0.00 USD</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span>$0.00 USD</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Script -->
  <script src="../js/carrito.js"></script>
</body>

</html>
