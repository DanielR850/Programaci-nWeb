<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog - Books of Femi</title>

  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../css/catalogocliente.css" />
</head>

<body>
  <!-- Encabezado -->
  <header class="header-box">
    <h1>BOOKS OF FEMI</h1>
    <div class="nav-buttons">
      <input type="text" id="buscador" placeholder="🔍 Buscar título o autor" class="search-input" />

      <a href="carrito.html" class="icon-btn cart-btn" title="Carrito">
        <span class="material-icons">shopping_cart</span>
        <span class="cart-counter" id="cartCounter">0</span>
      </a>
      <a href="compras.html" class="icon-btn" title="Mis Compras">
        <span class="material-icons">library_books</span>
      </a>
      <a href="home-cliente.html" class="btn">Home</a>
      <a href="#" class="btn" id="userBtn">User</a>
    </div>
  </header>

  <!-- Filtros -->
  <section class="filters-box">
    <label for="filtroCategoria">Category:</label>
    <select id="filtroCategoria">
      <option value="">Todas</option>
      <!-- JS insertará categorías -->
    </select>
  </section>

  <!-- Catálogo -->
  <main class="catalog-box">
    <!-- JS insertará los libros aquí -->
  </main>

  <!-- Script principal -->
  <script src="../js/catalogocliente.js" defer></script>
</body>

</html>
